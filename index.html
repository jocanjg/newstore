<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This three must come before all other links and scripts-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title of the project -->
    <title>Online Store</title>
    <!-- jQuery library -->
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/jquery.js"></script>
    <!-- Poper.js library -->
    <script src="js/popper.min.js"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Insert dynamic body class script -->
    <script src="js/dynamicBodyClass.js"></script>
    <!-- Custom style of the project -->
    <link rel="stylesheet" href="dev-css/main.css">
    <!-- Awoke tooltips globaly -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <link rel="icon" type="image/x-icon" sizes="16x16" href="favicon.ico">

  </head>


  <body>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Normalan
  </button>
  <button type="button" class="btn btn-primary disabled">Disejblovan</button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  </body>
</html>
