<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This three must come before all other links and scripts-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title of the project -->
    <title>Online Store</title>
    <!-- jQuery library -->
    <script src="js/jquery-slim.min.js"></script>
    <!-- Poper.js library -->
    <script src="js/popper.min.js"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom style of the project -->
    <link rel="stylesheet" href="prod-css/main.css">
    <!-- Awoke tooltips globaly -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

  </head>

  <body>
    <button class="btn btn-danger" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Test za tooltip</button>
  </body>
</html>
